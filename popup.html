<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leren Timer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <div class="popup-header">
      <h1>⏱️ Leren Timer</h1>
      <p class="popup-subtitle">Stel je timer in</p>
    </div>
    
    <div class="popup-content">
      <div class="duration-section">
        <label for="duration-input" class="duration-label">Timer duur (minuten):</label>
        <div class="duration-input-wrapper">
          <input 
            type="number" 
            id="duration-input" 
            min="1" 
            max="60" 
            value="8"
            class="duration-input"
          />
          <span class="duration-unit">min</span>
        </div>
        <div class="preset-buttons">
          <button class="preset-btn" data-minutes="5">5 min</button>
          <button class="preset-btn active" data-minutes="8">8 min</button>
          <button class="preset-btn" data-minutes="15">15 min</button>
          <button class="preset-btn" data-minutes="25">25 min</button>
        </div>
      </div>
      
      <button id="save-btn" class="save-btn">
        <span class="btn-icon">✓</span>
        <span class="btn-text">Opslaan</span>
      </button>
      
      <div class="status-message" id="status-message"></div>
      
      <div class="github-link">
        <a href="https://github.com/Loekiboy/leren_timer" target="_blank" class="github-link-btn">
          <svg class="github-icon" viewBox="0 0 16 16" width="16" height="16">
            <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
          </svg>
          <span>Bekijk code op GitHub</span>
        </a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
