<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#grad)"/>
  
  <!-- Timer circle -->
  <circle cx="64" cy="64" r="45" fill="none" stroke="white" stroke-width="4" opacity="0.3"/>
  
  <!-- Clock hands -->
  <line x1="64" y1="64" x2="64" y2="35" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <line x1="64" y1="64" x2="85" y2="64" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="64" cy="64" r="5" fill="white"/>
  
  <!-- Timer dots -->
  <circle cx="64" cy="24" r="3" fill="white"/>
  <circle cx="64" cy="104" r="3" fill="white"/>
  <circle cx="24" cy="64" r="3" fill="white"/>
  <circle cx="104" cy="64" r="3" fill="white"/>
</svg>
